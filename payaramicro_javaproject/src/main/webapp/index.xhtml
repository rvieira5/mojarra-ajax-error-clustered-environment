<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head />

	<h:body>
		<h:form id="topbar">
			<h:commandLink id="page2-btn">
				Load internal page
				<f:ajax render="internal-page-content" listener="#{pageMB.loadInternalPage('/page2.xhtml')}" />

		<h:panelGroup id="internal-page-content">
			<ui:include src="#{pageMB.internalPage}" />

		<h:outputScript name="code.js"  />

	</h:body>
